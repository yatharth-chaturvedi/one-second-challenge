<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Second Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 40px;
            font-size: 40px;
        }
        #timer {
            font-size: 80px;
            margin-top: 30px;
            font-weight: bold;
        }
        button {
            padding: 20px 40px;
            font-size: 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 40px;
            background: #00c853;
            color: #fff;
        }
        button:active {
            transform: scale(0.97);
        }
        #result {
            font-size: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>‚è±Ô∏è One Second Challenge</h1>
    <div id="timer">0.000</div>
    <button id="startBtn">START</button>
    <button id="stopBtn" style="background:#d50000; display:none;">STOP</button>
    <div id="result"></div>

    <script>
        let startTime;
        let interval;

        const timerDisplay = document.getElementById("timer");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const result = document.getElementById("result");

        startBtn.addEventListener("click", () => {
            result.innerHTML = "";
            startBtn.style.display = "none";
            stopBtn.style.display = "inline-block";

            startTime = Date.now();
            interval = setInterval(() => {
                let elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = elapsed.toFixed(3);
            }, 1);
        });

        stopBtn.addEventListener("click", () => {
            clearInterval(interval);
            stopBtn.style.display = "none";
            startBtn.style.display = "inline-block";

            let finalTime = parseFloat(timerDisplay.textContent);
            let difference = Math.abs(1.000 - finalTime).toFixed(3);

            if (difference <= 0.010) {
                result.innerHTML = `üî• Amazing! You were only <b>${difference}s</b> off!`;
            } else if (difference <= 0.050) {
                result.innerHTML = `üëç Good! You missed by <b>${difference}s</b>.`;
            } else {
                result.innerHTML = `üòÖ You missed by <b>${difference}s</b>. Try again!`;
            }
        });
    </script>

</body>
</html>
